        <form method='get' action='/rest/tadaa/all'>
<input type='submit' name='ok' value='Show database'><br>
</form>
<script>
    function readAllMileage() {
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var jsonList = this.responseText;
          var dataList = JSON.parse(jsonList);
          var html = "<table border='1'><tr><th>ID</th><th>Date</th><th>Distance</th></tr>";
          for (var i = 0; i < dataList.length; i++) {
            html += "<tr><td>" + dataList[i].id + "</td><td>" + dataList[i].mileage + "</td><td>" + dataList[i].duration + "</td></tr>";
          }
          html += "</table>";
          document.getElementById("mileageDataList").innerHTML = html;
        }
      };
      xmlhttp.open("GET", "/rest/tadaa/all", true);
      xmlhttp.send();
    }
  </script>
   <h1>Mileage Data List</h1>
    <button onclick='readAllMileage();'>Read All Mileage Data</button>
    <div id='mileageDataList'></div>
</div>
</body>
</html>
